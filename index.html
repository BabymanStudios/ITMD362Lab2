<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
        <form action="/submit-form" method="POST" autocomplete="on">
            <fieldset>
                <legend>Enter Your Details</legend>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
    
                <button type="submit">Submit</button>
            </fieldset>
        </form>
	</body>
</html>
